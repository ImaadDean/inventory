<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 400px; height: 300px; margin: 20px 0; }
        canvas { border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Chart.js Test Page</h1>
    
    <div id="status" class="status">Loading Chart.js...</div>
    
    <div class="chart-container">
        <canvas id="testChart"></canvas>
    </div>
    
    <button onclick="createChart()">Create Chart</button>
    <button onclick="checkChartJS()">Check Chart.js</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
            console.log(message);
        }
        
        function checkChartJS() {
            if (typeof Chart !== 'undefined') {
                updateStatus(`✅ Chart.js is loaded! Version: ${Chart.version}`);
            } else {
                updateStatus('❌ Chart.js is not loaded', true);
            }
        }
        
        function createChart() {
            if (typeof Chart === 'undefined') {
                updateStatus('❌ Chart.js not available', true);
                return;
            }
            
            try {
                const ctx = document.getElementById('testChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Sales',
                            data: [12, 19, 3, 5, 2],
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
                updateStatus('✅ Chart created successfully!');
                
            } catch (error) {
                updateStatus(`❌ Error creating chart: ${error.message}`, true);
            }
        }
        
        // Check Chart.js on page load
        window.addEventListener('load', function() {
            setTimeout(checkChartJS, 100);
        });
    </script>
</body>
</html>
