{% extends "base.html" %}

{% block title %}Register - Inventory Management System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-lg p-6 space-y-6">
            <div class="text-center">
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-gradient-to-r from-green-500 to-blue-600 shadow-md">
                    <i class="fas fa-user-plus text-white text-lg"></i>
                </div>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">
                    Create Account
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Join our inventory management system
                </p>
                <p class="mt-1 text-xs text-gray-500">
                    Already have an account?
                    <a href="/auth/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                        Sign in here
                    </a>
                </p>
            </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded-lg p-3">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400 text-sm"></i>
                </div>
                <div class="ml-2">
                    <p class="text-xs text-red-800">{{ error }}</p>
                </div>
            </div>
        </div>
        {% endif %}

            <form class="space-y-4" method="POST">
                <div class="space-y-3">
                    <div>
                        <label for="full_name" class="block text-xs font-medium text-gray-700 mb-1">
                            <i class="fas fa-user text-gray-400 mr-1"></i>Full Name
                        </label>
                        <input id="full_name" name="full_name" type="text" required
                               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                               placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="username" class="block text-xs font-medium text-gray-700 mb-1">
                            <i class="fas fa-at text-gray-400 mr-1"></i>Username
                        </label>
                        <input id="username" name="username" type="text" required
                               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                               placeholder="Choose a username">
                    </div>

                    <div>
                        <label for="email" class="block text-xs font-medium text-gray-700 mb-1">
                            <i class="fas fa-envelope text-gray-400 mr-1"></i>Email Address
                        </label>
                        <input id="email" name="email" type="email" required
                               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                               placeholder="Enter your email address">
                    </div>

                    <div>
                        <label for="password" class="block text-xs font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock text-gray-400 mr-1"></i>Password
                        </label>
                        <input id="password" name="password" type="password" required
                               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                               placeholder="Create a secure password">
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-xs font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock text-gray-400 mr-1"></i>Confirm Password
                        </label>
                        <input id="confirm_password" name="confirm_password" type="password" required
                               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                               placeholder="Confirm your password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="agree-terms" name="agree-terms" type="checkbox" required
                           class="h-3 w-3 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="agree-terms" class="ml-2 block text-xs text-gray-700">
                        I agree to the
                        <a href="#" class="text-blue-600 hover:text-blue-500 transition-colors">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit"
                        class="w-full flex justify-center items-center py-2 px-3 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;

        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
